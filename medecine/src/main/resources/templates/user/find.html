<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Twenty by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
    <noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
    <script th:src="@{/dist/bundle.js}"></script>
</head>
<body>
<div>
    <div>
        <h3>아이디 찾기</h3>
        <form id="find_id_form">
            <input type="text" name="name" placeholder="이름"/>
            <input type="text" name="phone" placeholder="핸드폰 번호를 - 없이 입력해 주세요."/>
        </form>
        <button type="button" id="find_id">아이디 찾기</button>
    </div>
    <div>
        <h3>비밀번호 찾기</h3>
        <form id="find_pw_form">
            <input type="text" id="id" name="id" placeholder="아이디"/>
            <input type="text" id="name" name="name" placeholder="이름"/>
            <input type="text" id="phone" name="phone" placeholder="핸드폰 번호를 - 없이 입력해 주세요."/>
            <input type="hidden" id="pw" name="pw" placeholder="새 비밀번호"/>
        </form>
        <button type="button" id="find_pw">비밀번호 찾기</button>
        <button type="button" id="update_pw" style="display: none">비밀번호 변경</button>
    </div>
</div>
</body>
</html>
