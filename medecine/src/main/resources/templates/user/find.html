<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div>
        <h3>아이디 찾기</h3>
        <form id="find_id_form">
            <input type="text" id="name" name="name" placeholder="이름"/>
            <input type="password" id="phone" name="phone" placeholder="핸드폰 번호를 - 없이 입력해 주세요."/>
        </form>
        <button type="button" id="find_id">아이디 찾기</button>
    </div>
    <div>
        <h3>비밀번호 찾기</h3>
        <form id="find_pw_form">
            <input type="text" id="id" name="id" placeholder="아이디"/>
            <input type="email" id="email" name="email" placeholder="이메일"/>
        </form>
        <button type="button" id="find_pw">비밀번호 찾기</button>
    </div>
</div>
</body>
</html>
